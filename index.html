<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.5s; /* smooth color change */
    }

    /* Screens */
    .screen {
      display: none;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .active {
      display: flex;
    }

    /* Error Image */
    img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    /* Inputs & buttons */
    input {
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-top: 10px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .error-text {
      color: #ff4d6d;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- ERROR / PASSWORD SCREEN -->
  <div id="lockScreen" class="screen active">
    <img src="error.png" alt="Error">
    <h2>Something went wrong</h2>
    <p>This page is protected.<br>Please enter the password to continue.</p>

    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Continue</button>
    <div id="errorMsg" class="error-text">Incorrect password</div>
  </div>

  <!-- MAIN WEBSITE (HIDDEN INITIALLY) -->
  <div id="mainSite" class="screen">
    <h1>Anita,<br>will you be my Valentine? ‚ù§Ô∏è</h1>
    <button onclick="startLove()">Yes üíñ</button>

    <audio id="music" loop>
      <source src="song.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const correctPassword = "anita"; // üîê Change your password here
    const body = document.body;
    const music = document.getElementById("music");

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMsg");

      if (input === correctPassword) {
        // Hide lock screen, show main site
        document.getElementById("lockScreen").classList.remove("active");
        document.getElementById("mainSite").classList.add("active");

        // Change background color to pink
        body.style.background = "pink";

        // Start music immediately
        music.play();
      } else {
        error.style.display = "block";
      }
    }

    function startLove() {
      // Already playing music, just do the hearts and message
      document.getElementById("mainSite").innerHTML =
        "<h1>I knew you'd say yes ‚ù§Ô∏è</h1><p>Happy Valentine‚Äôs Day üíï</p>";

      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.style.position = "absolute";
      heart.style.color = "rgba(255,255,255,0.8)";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
