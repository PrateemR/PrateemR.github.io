<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anita, will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .container {
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    button {
      font-size: 1.5em;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      font-size: 24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Anita,<br>will you be my Valentine? ‚ù§Ô∏è</h1>
    <button onclick="startLove()">Yes üíñ</button>
  </div>

  <audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("music");

    function startLove() {
      music.play();

      document.querySelector(".container").innerHTML =
        "<h1>I knew you'd say yes ‚ù§Ô∏è</h1><p>Happy Valentine‚Äôs Day üíï</p>";

      setInterval(createHeart, 300);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
