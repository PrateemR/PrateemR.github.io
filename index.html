<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anita, will you be my Valentine?</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SECTION: LOCK / ERROR SCREEN -->
  <main id="lockScreen" class="screen active">
    <img src="error.png" alt="Error" class="error-image" />

    <h2 class="title">Something went wrong</h2>
    <p class="subtitle">
      This page is protected.<br />
      Please enter the password to continue.
    </p>

    <input
      type="password"
      id="passwordInput"
      class="password-input"
      placeholder="Password"
      autocomplete="off"
      autocapitalize="none"
      spellcheck="false"
    />

    <button id="continueBtn" class="primary-btn">Continue</button>

    <p class="hint">
      (hint: the animal that appears everywhere in your life, from arcades to games to your spirit animal)
    </p>

    <p id="errorMsg" class="error-text">Incorrect password</p>
  </main>

  <!-- SECTION: MAIN SITE -->
  <main id="mainSite" class="screen">
    <h1 class="main-heading">Anita,<br />will you be my Valentine? ‚ù§Ô∏è</h1>

    <button id="yesBtn" class="primary-btn">Yes üíñ</button>

    <audio id="music" loop>
      <source src="song.mp3" type="audio/mpeg" />
    </audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
