<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine’s Day ❤️</title>
  <style>
    body {
      background: linear-gradient(#ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: auto;
    }
    .heart {
      font-size: 4em;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Happy Valentine’s Day</h1>
  <p>
    To the most amazing person in my life.<br>
    I love you more than words can say.
  </p>
</body>
</html>
